<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nerve Solutions Assignment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page-shell">
      <section class="app-card">
        <div class="view-toggle" id="viewToggle"></div>

        <div class="dropdown-wrapper">
          <span class="dropdown-label">Select Date</span>
          <div class="date-dropdown" id="dateDropdown">
            <button
              id="dateDropdownButton"
              type="button"
              class="dropdown-trigger"
              aria-haspopup="listbox"
              aria-expanded="false"
            >
              <span id="selectedDateLabel"></span>
              <span class="chevron" aria-hidden="true"></span>
            </button>
            <div
              id="dateOptions"
              class="dropdown-options"
              role="listbox"
              aria-activedescendant=""
            ></div>
          </div>
        </div>

        <div id="strategyList" class="strategy-list"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
